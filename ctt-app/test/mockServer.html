<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R2022 - Prototipo</title>

    <!-- Bootstrapping UI5 -->
    <script id="sap-ui-bootstrap" src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js" data-sap-ui-libs="sap.m" data-sap-ui-theme="sap_belize" data-sap-ui-compatVersion="edge" data-sap-ui-preload="async" data-sap-ui-resourceroots='{"deloitte.r2022": "../"}'
        data-sap-ui-frameOptions='allow'>
        // NON-SECURE setting for testing environment
    </script>

    <script>
        sap.ui.getCore().attachInit(function() {
            sap.ui.require([
                "deloitte/r2022/localService/mockserver",
                "sap/m/Shell",
                "sap/ui/core/ComponentContainer"
            ], function(server, Shell, ComponentContainer) {
                // set up test service for local testing
                server.init();
                // initialize the UI component
                new Shell({
                    app: new ComponentContainer({
                        height: "100%",
                        name: "deloitte.r2022",
                        settings: {
                            id: "app-id-r2022"
                        }
                    })
                }).placeAt("content");
            });
        });
    </script>

</head>

<!-- UI Content -->

<body class="sapUiBody" id="content">
</body>

</html>
